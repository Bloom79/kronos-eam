steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kronos-eam-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kronos-eam-backend:latest'
      - '.'
    timeout: '1200s'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/kronos-eam-backend'

  # Run database migrations
  - name: 'gcr.io/$PROJECT_ID/kronos-eam-backend:$COMMIT_SHA'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'REDIS_URL=${_REDIS_URL}'
    entrypoint: 'python'
    args:
      - 'scripts/init_database.py'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kronos-eam-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kronos-eam-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest,REDIS_URL=redis-url:latest,JWT_SECRET_KEY=jwt-secret:latest,OPENAI_API_KEY=openai-api-key:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest,GOOGLE_API_KEY=google-api-key:latest'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--service-account'
      - 'kronos-eam-backend@${PROJECT_ID}.iam.gserviceaccount.com'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/kronos-eam-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/kronos-eam-backend:latest'

# Build timeout
timeout: '1800s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (to be provided at build time)
substitutions:
  _DATABASE_URL: 'postgresql://kronos:${_DB_PASSWORD}@/kronos_eam?host=/cloudsql/${_CLOUD_SQL_INSTANCE}'
  _REDIS_URL: 'redis://10.0.0.3:6379/0'
  _CLOUD_SQL_INSTANCE: '${PROJECT_ID}:europe-west1:kronos-eam-db'